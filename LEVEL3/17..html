<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <link rel="stylesheet" href="../LEVEL2/4.css" />
  <body>
    <div class="slide-container">
      <div class="carousel-bg">
        <div class="carousel-img">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car1.png"
            alt=""
            draggable="false"
          />
        </div>
        <div class="carousel-img">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car2.png"
            alt=""
            draggable="false"
          />
        </div>
        <div class="carousel-img">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car3.png"
            alt=""
            draggable="false"
          />
        </div>
        <div
          draggable="false"
          class="carousel-img"
          style="background-color: aqua; height: 250px"
        ></div>
      </div>
    </div>
    <div class="button-area">
      <button class="page1">1</button>
      <button class="page2">2</button>
      <button class="page3">3</button>
      <button class="next">다음</button>
      <button class="before">이전</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../LEVEL2/4.js"></script>
  </body>
</html>
