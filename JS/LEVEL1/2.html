<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Alert box</title>
    <style>
      .alert-box {
        background-color: rgb(45, 86, 174);
        padding: 20px;
        color: white;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창임
      <button id="close">닫기</button>
    </div>

    <button onclick="알림창여닫기('block','아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창여닫기('block','비밀번호를 입력하세요')">
      버튼2
    </button>

    <script>
      document
        .getElementById('close')
        .addEventListener('click', 알림창여닫기('none'));

      function 알림창여닫기(구멍1, 구멍2) {
        document.getElementsByClassName('alert-box')[0].style.display = 구멍1;

        document.getElementById(
          'alert'
        ).innerHTML = `${구멍2} <button onclick="알림창여닫기('none');">닫기</button>`;
      }
    </script>
  </body>
</html>

<!-- 근데 addEventListener() 함수에는 파라미터 자리에 2개의 자료를 집어넣죠?

맞습니다 자바스크립트 addEventListener 문법 만든 사람이 그렇게 쓰라고 해서 그렇게 쓸 뿐인데

둘째 파라미터로 함수가 들어가네요? 

그래도 됩니다. 

저렇게 함수 파라미터자리에 들어가는 함수를 전문용어로 '콜백함수'라고 합니다.

콜백함수는 그냥 뭔가 순차적으로 실행하고 싶을 때 많이 보이는 함수형태며

그냥 함수안에 함수 넣으라고 하면 "아 저건 콜백함수구나~" 라는 반응만 보이면 됩니다.
