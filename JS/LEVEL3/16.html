<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="16.css" />
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card1.png"
          alt=""
        />
      </div>
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card2.png"
          alt=""
        />
      </div>
      <div class="card-box">
        <img
          src="https://codingapple.com/wp-content/uploads/2019/10/card3.png"
          alt=""
        />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(window).scroll(function () {
        let 높이 = $(window).scrollTop();
        // console.log(높이);
        //높이520~850,투명도 1~0
        //높이520~850,스케일1~0.9
        let 투명도 = (-1 / 330) * 높이 + 85 / 33;
        let 스케일 = (-1 / 3300) * 높이 + 385 / 330;
        $('.card-box').eq(0).css('opacity', 투명도);
        $('.card-box').eq(0).css('transform', `scale(${스케일})`);
      });
    </script>
  </body>
</html>
