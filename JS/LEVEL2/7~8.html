<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./7~8.css" />
  </head>
  <body>
    <button class="modal-open-button">모달 창 띄우기</button>
    <div class="modal-display">
      <div class="modal-black">
        <div class="modal-box">
          <h3>로그인하세요</h3>
          <form action="">
            <div>
              <label for="">ID</label>
              <input
                type="text"
                class="modal-id"
                placeholder="ID를입력하세요"
              />
            </div>
            <div>
              <label for="">PW</label>
              <input
                type="text"
                class="modal-pw"
                placeholder="PassWord를 입력하세요"
              />
            </div>

            <button type="submit" class="modal-submit-button">전송</button>
            <button type="button" class="modal-close-button">닫기</button>
          </form>
        </div>
      </div>
    </div>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="tap-container">
      <ul class="tap-menu">
        <li class="list" data-id="0">Products</li>
        <li class="orange list" data-id="1">Information</li>
        <li class="list" data-id="2">Shipping</li>
      </ul>
      <div class="tap-content">
        <p>상품설명입니다.Product</p>
      </div>
      <div class="tap-content show">
        <p>상품설명입니다.Information</p>
      </div>
      <div class="tap-content">
        <p>상품설명입니다.Shipping</p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./7~8(jquery).js"></script>
  </body>
</html>
