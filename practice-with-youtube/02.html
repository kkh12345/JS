<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: blue;
        color: white;
        padding: 20px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="box" ,>Alert 박스</div>
    <button
      onclick="document.getElementsByClassName('box')[1].style.display='none'"
    >
      닫기
    </button>
    <button onclick="document.getElementById('alert').style.display='block'">
      열기
    </button>

    <script>
      console.log(document.getElementById('alert'));
      console.log(document.getElementsByClassName('box')[0]);
    </script>
  </body>
</html>
