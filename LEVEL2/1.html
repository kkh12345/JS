<html lang="en">

    <title>Document</title>
    <style>
      .dark-area {
        background-color: rgba(0, 0, 0, 0.432);
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="light-area">
      <button
        class="dark-mode"
        style="
          border: 1px solid gray;
          color: white;
          background-color: black;
          padding: 24px 18px;
          border-radius: 10px;
          cursor: pointer;
        "
      >
        다크 모드로 보기
      </button>

      <p>태조 이성계가 태어난 년도는?</p>

      <button id="send-answer">제출</button>
    </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let num = 0;
      $('.dark-mode').on('click', function () {
        num++;
        console.log(num);
        if (num % 2 == 0) {
          $('.dark-mode').html('다크 모드로 보기');
          $('.dark-mode').css('background-color', 'black');
          $('.dark-mode').css('color', 'white');
          $('.light-area').removeClass('dark-area');
        } else {
          $('.dark-mode').html('라이트 모드로 보기');
          $('.dark-mode').css('background-color', 'white');
          $('.dark-mode').css('color', 'black');
          $('.light-area').addClass('dark-area');
        }
      });

      // 틀리면 '실패'
      // 3번 틀리면 '멍청아'

      let count = 0;

      $('#send-answer').on('click', function () {
        count++;

        let userValue = $('#answer').val();
