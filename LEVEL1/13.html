<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dark-area {
        background-color: rgba(0, 0, 0, 0.432);
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="light-area">
      <button
        class="dark-mode"
        style="
          border: 1px solid gray;
          color: white;
          background-color: black;
          padding: 24px 18px;
          border-radius: 10px;
          cursor: pointer;
        "
      >
        다크 모드로 보기
      </button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let num = 0;
      $('.dark-mode').on('click', function () {
        num++;
        console.log(num);
        if (num % 2 == 0) {
          $('.dark-mode').html('다크 모드로 보기');
          $('.dark-mode').css('background-color', 'black');
          $('.dark-mode').css('color', 'white');
          $('.light-area').removeClass('dark-area');
        } else {
          $('.dark-mode').html('라이트 모드로 보기');
          $('.dark-mode').css('background-color', 'white');
          $('.dark-mode').css('color', 'black');
          $('.light-area').addClass('dark-area');
        }
      });

      let age = '28';
      const Location = '대전';
    </script>
  </body>
</html>
