<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Alert box</title>
    <style>
      .alert-box {
        background-color: rgb(45, 86, 174);
        padding: 20px;
        color: white;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창임
      <button onclick="document.getElementById('alert').style.display='none'">
        X
      </button>
    </div>
    <button onclick="document.getElementById('alert').style.display='block'">
      버튼
    </button>

    <script></script>
  </body>
</html>
