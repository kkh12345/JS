<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        body {
          margin: 0;
        }

        #main > div {
          text-align: center;
        }
        a {
          text-decoration: none;
          font-weight: 600;
          line-height: 1.5em;
        }
        a:hover {
          color: red;
        }
    </style>
</head>
<body>
    <div>
        <table style="width: 100%; border-collapse: collapse; text-align: center;" border="1px">
            <thead>
            <tr>
                <td style="width: 10%;"><a href="/">메인</a></td>
                <td style="width: 10%;"><a href="/board/List">게시판</a></td>
                <td style="width: 10%;"><a href="/category/societyBoardList">사회 게시판</a></td>
                <td style="width: 10%;"><a href="/category/economyBoardList">경제 게시판</a></td>
                <td th:if="${role == '비회원'}"><a href="/member/join">회원 가입</a></td>
                <td th:if="${role == '비회원'}"><a href="/member/login">로그인</a></td>
                <td th:if="${role != '비회원'}"><a href="/member/logout">로그아웃</a></td>
            </tr>
            </thead>
        </table>
    </div>

<span th:text="${ID}" style="text-align: right"></span>
<span th:text="${role}" style="text-align: right"></span>

<div id="main">
    <div>
        <h1>Main!!!</h1>
        <h3>회원 기능</h3>
        <p th:if="${role == '비회원'}">
            <a href="/member/join">회원 가입</a>
        </p>
        <p th:if="${role == '관리자'}">
            <a href="member/members">회원목록</a>
        </p>
        <p th:if="${role == '비회원'}">
            <a href="/member/login">로그인</a>
        </p>
        <p th:if="${role != '비회원'}">
            <a href="/member/logout">로그아웃</a>
        </p>
        <p>
            <a href="/board/List">게시판</a><br />
            <a href="/game">게임</a><br />
        </p>
    </div>
    <div>
        <form method="post" action="/category/writeProc" >
            <table style="border-collapse: collapse; width: 100%; border: 1px solid #ddd;">
                <thead>
                <tr>
                    <th colspan="2" style="background-color: #eeeeee; text-align: center;">입력 양식</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <select name="category_name" style="width: 100%;">
                            <option value="사회">사회</option>
                            <option value="경제">경제</option>
                            <option value="IT">IT</option>
                            <option value="정치">정치</option>
                            <option value="국제">국제</option>
                            <option value="문화">문화</option>
                            <option value="연예">연예</option>
                            <option value="스포츠">스포츠</option>
                        </select>
                    </td>
                </tr>
                <tr th:if="${errorMessage != null and errorMessage != ''}">
                    <td th:text="${errorMessage}" style="color: red;"></td>
                </tr>
                <tr>
                    <input type="text" name="title" placeholder="제목" style="width: 100%">
                </tr>
                <tr>
                    <td><textarea class="form-control" placeholder="글 내용" name="content" id="textAreaContent"
                                  maxlength="2048" style="height: 350px; width: 100%;"></textarea></td>
                </tr>
                </tr></tbody>
            </table>

            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
            <input style="float: right;" type="submit" class="btn btn-primary pull-right" value="글쓰기">
        </form>
    </div>


</body>
</html>
