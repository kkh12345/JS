<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./finished.css" />
  </head>
  <body>
    <div>
      <div id="game-area">
        <h1>숫자 맞추기 게임</h1>
        <div>
          <button id="instruction-button">게임 설명</button>
        </div>
        <p id="result-area">결과가 여기에 나옵니다</p>
        <p id="chances-area">기회는 5 번 남았습니다</p>

        <p>
          <input
            type="number"
            id="user-input"
            placeholder="숫자를 입력하세요."
          />
        </p>
        <p>
          <button id="go-button">go</button>
          <button id="reset-button">reset</button>
        </p>
      </div>

      <!--기능 추가-->
      <div id="instruction-text">
        <p><b>1부터 100까지</b>의 숫자 중 하나가 랜덤으로 뽑힙니다.</p>
        <p>
          유저는 <b>5번의 기회</b>를 부여받고 5번의 기회 동안 숫자를 맞추면
          됩니다.
        </p>
        <p>정답을 맞추거나 기회를 모두 사용하면 게임이 끝납니다.</p>
        <p>게임에 다시 도전하고 싶으면 <b>reset</b>버튼을 누르세요.</p>
      </div>
    </div>

    <script src="./finished.js"></script>
  </body>
</html>
